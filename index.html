<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="sidebar transform">

    <script>
        function slideIn() {
            let sidebar = document.querySelector('.sidebar')
